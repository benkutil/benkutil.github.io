<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} â€“ {{ site.title | strip_html | strip_newlines }}{% else %}{{ site.title | strip_html | strip_newlines | }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    {% if site.environment == 'production' %}
        {% include critical.html inline="critical-default.css" full="/css/main.css" %}
    {% else %}

    <!-- build:css {{ "/css/main.css" | prepend: site.baseurl }} -->
    <link rel="stylesheet" href="/node_modules/basscss/css/basscss.css">
    <!-- bower:css -->
    <!-- endbower -->
    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
    <!-- endbuild -->
    {% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | strip_html | strip_newlines }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">
    <script type="text/javascript">document.createElement("picture");</script>
    <!-- build:js {{ "/scripts/picturefill.js" | prepend: site.baseurl }} async -->
    <script src="/node_modules/picturefill/dist/picturefill.js" async></script>
    <!-- endbuild -->
    {% include open-graph.html %}
    {% include favicons.html %}
    {% for meta in page.meta %}
        {% if meta == 'noindex' %}
        <meta name="robots" content="noindex">
        {% endif %}
    {% endfor %}

</head>
