<nav class="site-nav md-col md-col-4 md-align-right mt2 md-mt0">
    {% for my_page in site.pages %}
        {% if my_page.title and my_page.published == true %}
            {% if forloop.first == true %}
                <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            {% else %}
                <a class="page-link ml1" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            {% endif %}
        {% endif %}
    {% endfor %}
</nav>
