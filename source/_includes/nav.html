{% if include.interior == true %}
<p class="md-col md-col-8 sans bold h4 caps m0">
    <a class="text-decoration-none" href="{{ '/' | prepend: site.baseurl }}">{{ site.title }}</a>
</p>
{% else %}
<h1 class="md-col md-col-8 sans bold h4 caps m0 red">
    <a class="text-decoration-none" href="{{ '/' | prepend: site.baseurl }}">{{ site.title }}</a>
</h1>
{% endif %}
<nav class="site-nav md-col md-col-4 md-align-right mt2 md-mt0">
    {% if include.interior == true %}
        <a class="page-link md-ml1" href="{{ '/' | prepend: site.baseurl }}">Home</a>
    {% endif %}
    {% for item in site.data.nav %}
        <a class="page-link ml1" href="{{ item.url | prepend: site.baseurl }}">{{ item.title }}</a>
    {% endfor %}
</nav>
