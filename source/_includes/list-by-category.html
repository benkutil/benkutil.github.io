{% assign groups = include.source | group_by: include.group_by | sort: include.sort %}

<ul class="post-list list-reset">
    {% for group in groups %}
    <li class="mb2">
        <h2 class="sans h4 caps m0 bb bd-red red">{{ group.name }}</h2>
        <ul class="list-reset">
            {% for post in group.items %} {% if post.published != false %}
            {% include list-item.html post=post  %}
            {% endif %} {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
