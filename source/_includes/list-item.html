{% assign post = include.post %}
<li class="post-item my2">
    <h3 class="post-item__title h2 m0">
        <a class="post-link text-decoration-none" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h3>
    {% if post.tagline != false %}
    <div class="post-item__content u-cms m0">
        {{ post.tagline | markdownify }}
    </div>
    {% endif %}
</li>
