---
layout: default
---
<div class="max-width-5 mx-auto">
    <main class="site-hold mb4">
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
            <header class="post-header bd bd-red  m2 sm-m3 md-m4 p2 sm-p3 md-p4">
                {% include nav.html interior=true %}
                <h1 class="post-title h0 m0 mt2 md-mt3 red" itemprop="name headline">{{ page.title }}</h1>
                {% if page.intro %}
                <p class="post-excerpt serif h1 mt3 mb0 max-width-4">{{ page.intro }}</p>
                {% endif %}
                <p class="post-meta">
                    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
            </header>
            <div class="post-content mx2 sm-mx3 md-mx4 px2 sm-px3 md-px4 h3 max-width-4" itemprop="articleBody">
                {{ content }}
            </div>
        </article>
    </main>
</div>
