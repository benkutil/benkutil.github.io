---
layout: default
---

<section>
    <h2 class="sans h4 caps m0 bb">Posts</h2>

    <ul class="list-reset">
    {% for post in site.posts %}
        <li>
            <span>{{ post.date | date: "%b %-d, %Y" }}</span>

            <h3 class="h2 m0">
                <a href="{{ post.url | prepend: site.baseurl }}">
                    {{ post.title }}
                </a>
            </h3 class="h2">

        </li>
    {% endfor %}
    </ul>
</section>
